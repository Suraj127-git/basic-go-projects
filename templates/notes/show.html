{{ define "notes/show.html" }}
  {{ template "layout/header.html" }}
  <script>
    function sendDelete(event, href) {
        var xhttp = new XMLHttpRequest();
        event.preventDefault();
        xhttp.onreadystatechange = function() {
            if(this.readyState != 4) {
                return;
            }

            if(this.readyState == 4) {
                window.location.replace(this.responseURL);
            }
        };
        xhttp.open("DELETE", href, true);
        xhttp.send();
    }
  </script>
    {{ range .}}
        <h5 class="card-title">{{ .Name }}</h5>
        <p class="card-text">{{ .Content }}</p>
        <p>
            <div class="btn-group" role="group">
                <a class="btn btn-online-primary" href="/notes/edit/{{ .ID}}" role="button">Edit</a>
                <a class="btn btn-online-danger" href="/notes/{{ .ID}}" onclick="sendDelete(event, this.href)" role="button">Delete</a>
            </div>
        </p>
    {{ end }}
  {{ template "layout/footer.html" }}
{{ end }}
